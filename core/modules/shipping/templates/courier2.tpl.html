<table>
        <tr>
                <td valign="bottom">
                        {$smarty.const.COURIER2_TXT_AMOUNT}
                </td>
                <td valign="bottom">
                        {$smarty.const.COURIER2_TXT_COST}
                </td>

        </tr>
        <tr>
                <td>
                        <input name="fORDER_AMOUNTS[]" />
                </td>
                <td>
                        <input name="fRATES[]" />&nbsp;&nbsp;<input type="submit" name="save" value="{$smarty.const.ADD_BUTTON}" />
                </td>

        </tr>
{foreach from=$Rates item=_Rate}
        <tr>
                <td>
                        <input name="fORDER_AMOUNTS[]" value="{$_Rate.orderAmount}" />
                </td>
                <td>
                        <input name="fRATES[]" value="{$_Rate.rate}{if $_Rate.isPercent}%{/if}" />&nbsp;&nbsp;<a href="{"&delete_rate=`$_Rate.orderAmount`"|set_query}" title="{$smarty.const.DELETE_BUTTON}" class="inl">{$smarty.const.DELETE_BUTTON}</a>
                </td>

        </tr>
{/foreach}
</table>
