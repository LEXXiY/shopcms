<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset={$smarty.const.DEFAULT_CHARSET}">
<link rel="stylesheet" href="data/admin/style.css" type="text/css">
<link rel="icon" href="data/admin/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="data/admin/favicon.ico" type="image/x-icon">
<title>{$smarty.const.AFFP_EDIT_PAYMENT}</title>
<script type="text/javascript" src="data/admin/admin.js"></script>
{literal}
                <script language="javascript" type="text/javascript">
                <!--

                function position_this_window()
                {
                        var x = (screen.availWidth - 350) / 2;
                        window.resizeTo(350, 400 - 50);
                        window.moveTo(Math.floor(x),200);
                }

                //-->
                </script>
{/literal}
</head>
        <body onLoad="position_this_window();">
                <form method="POST" action="">
                <input name="fACTION" value="SAVE_PAYMENT" type="hidden" />
                <input name="fREDIRECT" value="{$REQUEST_URI}" type="hidden" />
                <input name="PAYMENT[pID]" value="{$Payment.pID}" type="hidden" />
                <br /><br >
                <table align="center">
                        <tr>
                                <td colspan="2" align="center">
                                        <b>{$smarty.const.AFFP_EDIT_PAYMENT}</b><br><br>
                                {if $error_message}<div style="color: red;">{$error_message}</div>{/if}
                                {if $safemode}<div style="color: green;">{$smarty.const.ADMIN_SAFEMODE_WARNING}</div>{/if}
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        {$smarty.const.ADMIN_CURRENT_DATE}
                                </td>
                                <td>
                                        <input name="PAYMENT[xDate]" value="{if $Payment.xDate}{$Payment.xDate}{else}{$CurrDate}{/if}" type="text" size="20" />
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        {$smarty.const.STRING_SUM}
                                </td>
                                <td>
                                        <input name="PAYMENT[Amount]" value="{$Payment.Amount}" type="text" size="20" />&nbsp;
                                        <select name="PAYMENT[CurrencyISO3]">
                                        {foreach from=$CurrencyISO3 item=_currency}
                                                <option
                                                {if $_currency.currency_iso_3==$Payment.CurrencyISO3}
                                                        selected="selected"
                                                {/if}
                                                >{$_currency.currency_iso_3}</option>
                                        {/foreach}
                                        </select>
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        {$smarty.const.CUSTOMER_LOGIN}
                                </td>
                                <td>
                                        <input name="PAYMENT[customerLogin]" value="{$Payment.customerLogin}" type="text" size="20" />
                                </td>
                        </tr>
                        <tr>
                                <td>
                                        {$smarty.const.STRING_DESCRIPTION}
                                </td>
                                <td>    <textarea name="PAYMENT[Description]" style="height: 55px; width: 200px;">{$Payment.Description}</textarea>

                                </td>
                        </tr>
                        <tr>
                                <td colspan="2" align="center">
                                        <br><input value="{$smarty.const.SAVE_BUTTON}" type="submit" />
                                </td>
                        </tr>
                </table>

                </form>
        </body>
</html>
